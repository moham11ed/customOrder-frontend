<div class="container mt-4">
  <h2 class="mb-4">Logo Designs</h2>

  <!-- Add New Design -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>Add New Logo Design</h5>
    </div>
    <div class="card-body">
      <form (submit)="createDesign()">
        <div class="form-group">
          <label>Upload Logo</label>
          <div class="upload-area" (click)="fileInput.click()">
            <div *ngIf="!newDesign.imageUrl; else imagePreview">
              <p>Click to upload or drag and drop</p>
              <p class="text-muted">PNG, JPG up to 5MB</p>
            </div>
            <ng-template #imagePreview>
              <img [src]="newDesign.imageUrl" alt="Preview" class="design-image img-thumbnail">
            </ng-template>
            <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Upload Design</button>
      </form>
    </div>
  </div>

  <!-- Designs List -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Logo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let design of designs">
          <td>{{ design.id }}</td>
          <td>
            <img *ngIf="design.imageUrl" [src]="design.imageUrl" alt="Logo design" class="design-image img-thumbnail">
            <span *ngIf="!design.imageUrl">No image</span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning action-btn" (click)="startEdit(design)">Edit</button>
            <button class="btn btn-sm btn-danger action-btn" (click)="deleteDesign(design.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" [class.show]="editDesign !== null" [style.display]="editDesign !== null ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Logo Design</h5>
          <button type="button" class="btn-close" (click)="cancelEdit()"></button>
        </div>
        <div class="modal-body" *ngIf="editDesign">
          <form (submit)="updateDesign()">
            <div class="form-group">
              <label>Upload New Logo</label>
              <div class="upload-area" (click)="fileInputEdit.click()">
                <div *ngIf="!editDesign.imageUrl; else editImagePreview">
                  <p>Click to upload or drag and drop</p>
                  <p class="text-muted">PNG, JPG up to 5MB</p>
                </div>
                <ng-template #editImagePreview>
                  <img [src]="editDesign.imageUrl" alt="Preview" class="design-image img-thumbnail">
                </ng-template>
                <input #fileInputEdit type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade" [class.show]="editDesign !== null" [style.display]="editDesign !== null ? 'block' : 'none'"></div>
</div>
