<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- Card container -->
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-4">
          <!-- Title -->
          <h2 class="text-center mb-4">{{ 'AMOUNT.TITLE' | translate }}</h2>
          
          <!-- Quantity selection -->
          <div class="mb-4">
            <div class="alert alert-info text-center mb-4">
              <span *ngIf="quantity === 0">{{ 'AMOUNT.PROMPT' | translate }}</span>
              <span *ngIf="quantity > 0" class="fw-bold text-success">
                {{ 'AMOUNT.SELECTED_QUANTITY' | translate }} {{ quantity }}
              </span>
            </div>
            
            <div class="text-center">
              <!-- Simple numeric input -->
              <input type="number" 
                     class="form-control text-center mx-auto" 
                     style="max-width: 200px;"
                     [(ngModel)]="quantity"
                     min="0"
                     (change)="ensurePositiveNumber()">
            </div>
          </div>

          <!-- Navigation buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-secondary" (click)="goToPreviousStep()">
              {{ 'T.BACK' | translate }}
            </button>
            <button 
              class="btn btn-outline-primary"
              (click)="goToNextStep()" 
              [disabled]="quantity <= 0"
            >
              {{ 'T.NEXT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
