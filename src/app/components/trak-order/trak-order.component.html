<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- Card container -->
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-4">
          <!-- Title -->
          <h2 class="text-center mb-4">{{ "TRACK_ORDER.TITLE" | translate }}</h2>
          
          <!-- Input field with button -->
          <div class="mb-4">
            <div class="input-group">
              <input 
                type="text" 
                [(ngModel)]="userInput" 
                class="form-control" 
                [placeholder]="'TRACK_ORDER.PLACEHOLDER' | translate"
              >
              <button 
                class="btn btn-primary" 
                type="button" 
                (click)="showData()"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">{{ "TRACK_ORDER.TRACK_BUTTON" | translate }}</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <!-- Error message -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage | translate }}
          </div>

          <!-- Order status display area -->
          <div *ngIf="isVisible && orderStatus" class="mt-4">
            <div class="alert text-center mb-4" [ngClass]="{
              'alert-info': orderStatus === 'Received',
              'alert-warning': orderStatus === 'Processing',
              'alert-success': orderStatus === 'Completed',
              'alert-danger': orderStatus === 'Cancelled'
            }">
              <h4 class="mb-3">{{ "TRACK_ORDER.STATUS_HEADER" | translate }}</h4>
              <div class="fw-bold">
                <strong>{{ "TRACK_ORDER.CURRENT_STATUS" | translate }}:</strong> 
                {{ "TRACK_ORDER." + orderStatus | translate }}
              </div>
              
              <!-- Order details -->
              <div *ngIf="userInput" class="mt-3">
                <strong>{{ "TRACK_ORDER.ORDER_ID" | translate }}:</strong> {{ userInput }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
