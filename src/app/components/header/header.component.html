<nav class="d-flex justify-content-between align-items-center p-3">
  <!-- Logo -->
 <div class="logo" (dblclick)="onDoubleClick()">
  {{ 'T.Sitename' | translate }}
</div>

  <!-- Navigation Links -->
  <div class="nav-links d-flex justify-content-center">
    <ul class="nav mb-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/trak-order">{{ 'T.Tracking' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/order">{{ 'T.Orders' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/how-to-use">{{ 'T.Using' | translate }}</a>
      </li>
      
      
    </ul>
  </div>

  <!-- Language Dropdown -->
  <div class="dropdown">
    <button
      class="btn dropdown-toggle d-flex align-items-center"
      type="button"
      id="languageDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <span class="me-2">
        <span *ngIf="translate.currentLang === 'en'" class="fi fi-gb"></span>
        <span *ngIf="translate.currentLang === 'ar'" class="fi fi-sa"></span>
        <span *ngIf="translate.currentLang === 'pt'" class="fi fi-pt"></span>
      </span>
      {{ translate.currentLang }}
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
      <li>
        <button class="dropdown-item d-flex align-items-center" (click)="switchLanguage('en')">
          <span class="fi fi-gb me-2"></span>
          English
        </button>
      </li>
      <li>
        <button class="dropdown-item d-flex align-items-center" (click)="switchLanguage('ar')">
          <span class="fi fi-sa me-2"></span>
          العربية
        </button>
      </li>
      <li>
        <button class="dropdown-item d-flex align-items-center" (click)="switchLanguage('pt')">
          <span class="fi fi-pt me-2"></span>
          Português
        </button>
      </li>
    </ul>
  </div>
</nav>
